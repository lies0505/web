<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos mejorados */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #de425b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
            width: 90%; /* Cambiado para que se ajuste a móviles */
            max-width: 350px; /* Limitar el ancho máximo */
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 1em;
        }

        button {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }

        button:hover {
            background-color: #de425b;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animación de error */
        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 600px) {
            .login-container {
                width: 95%; /* Ajuste para pantallas más pequeñas */
            }

            input, button {
                font-size: 0.9em; /* Ajustar el tamaño del texto en móviles */
            }
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var loginContainer = document.querySelector('.login-container');

            if (username === 'usuario' && password === 'santiago1') {
                loginContainer.classList.remove('shake');
                // Mostrar animación de redirección
                loginContainer.style.opacity = '0';
                setTimeout(function() {
                    window.location.href = 'catalogo.html';
                }, 500); // Espera 0.5 segundos antes de redirigir
            } else {
                // Agregar animación de error
                loginContainer.classList.add('shake');
                setTimeout(function() {
                    loginContainer.classList.remove('shake');
                }, 500); // Sacudir por 0.5 segundos
                alert('Credenciales incorrectas. Intente nuevamente.');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="handleLogin(event)">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
